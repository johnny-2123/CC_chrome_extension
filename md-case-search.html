<!DOCTYPE html>
<html>

<head>
    <title>MD Crim Search</title>
    <script src="./md-popup.js"></script>
    <link rel="stylesheet" type="text/css" href="./md-styles.css">
</head>

<body>
    <div class="mdCaseSearchDiv">
        <h1>MD Crim Search</h1>
        <button id="extractButton">Extract Info</button>
        <button id="resetButton">Reset Data</button>
        <h4 id="extensionMessage"></h4>
        <div class="scrollableTable">
            <table id="infoTable">
                <thead>
                    <tr>
                        <th>Offense Date</th>
                        <th>Case #</th>
                        <th>Charge</th>
                        <th>Case Type</th>
                        <th>Code Section</th>
                        <th>Disposition</th>
                        <th>Sentence Time</th>
                    </tr>
                </thead>
                <tbody id="mdInfoTableBody"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
