<!DOCTYPE html>
<html>

<head>
  <title>VA Case Search Helper</title>
  <script src="./va-popup.js"></script>
  <link rel="stylesheet" type="text/css" href="./va-styles.css">
</head>

<body>
  <div class="vaCaseSearchDiv">
    <h1>VA Crim Search</h1>
    <button id="extractButton">Extract Info</button>
    <button id="resetButton">Reset Data</button>
    <button id="copyButton">Copy Table</button>
    <h4 id="extensionMessage"></h4>
    <div class="scrollableTable">
      <table id="infoTable">
        <thead>
          <tr>
            <th>Offense Date</th>
            <th>Case #</th>
            <th>Charge</th>
            <th>Case Type</th>
            <th>Code Section</th>
            <th>Disposition</th>
            <th>Sentence Time</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</body>

</html>
